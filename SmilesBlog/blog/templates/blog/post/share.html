{% extends "blog/base.html" %}

{% block content %}

  {% if sent %}
    <h2>E-mail successfully sent</h2>
    <p>
      "{{ post.title }}" was successfully sent to {{ cd.to }}.
    </p>
    {% else %}
    <h2>Share "{{ post.title }}" by e-mail</h2>

    <form class="" action="." method="post">
      {{ form.as_p}}
      {% csrf_token %}
      <input type="submit" name="" value="Send e-mail">
    </form>

  {% endif %}

{% endblock %}
