{% extends "layout.html" %}

{% load blog_tags %}

{% block title %}Posts for {{ month }} {{ year }}{% endblock %}

{% block content %}
  <h2> Posts for {{ month }} {{ year }}</h2>
  {% for post in post_list_month %}
      <ul>
        <li><p><a class="" href="{{ post.get_absolute_url }}#container-btn">{{ post.title }} </a>
        <span><small>(Published {{ post.publish }})</small></span></p></li>
      </ul>

  {% endfor %}

{% endblock %}
