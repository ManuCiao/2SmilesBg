{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %}</title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400,400i,700,700i" rel="stylesheet"> 
    <link rel="stylesheet" href="//basehold.it/32">
  </head>
  <body>
    <header id="top">
      <span>Journey to get the life I want..</span>
      <h1>Manuela's Blog</h1>
    </header>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <div id="sidebar">
      <h2>Recent Posts</h2>
        <p>Let's get started..</p>
    </div>

    <footer id="main-footer">
      <p id="p-footer">All rights reserved to <a href="#">ManuCiao</a>.</p>
      <a href="#top">Back to top &raquo;</a>
    </footer>

  </body>
</html>
